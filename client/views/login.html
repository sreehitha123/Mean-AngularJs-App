<div class="row">
    <div class="col-sm-6"  style="margin:50px auto">
        <div class="card bg-light border-secondary">
            <div class="card-header bg-dark">
                <h1 class="text-light display-4">SIGN IN</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="InputName">Username</label>
                        <input type="text" class="form-control" id="InputName"placeholder="name" ng-model="formLogin.name">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password" ng-model="formLogin.password">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="login()">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
