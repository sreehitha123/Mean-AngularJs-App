<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEAN App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
    <script src="http://localhost:1200/js/script.js"></script>

</head>

<body ng-app="myApp">
    <div ng-controller="mainController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mean App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#/home">Home</a>
                    </li>
                    <li class="nav-item" ng-if="!isLoggedIn">
                        <a class="nav-link" href="#/login">Login</a>
                    </li>
                    <li class="nav-item" ng-if="!isLoggedIn">
                        <a class="nav-link" href="#/register">Register</a>
                    </li>
                    <li class="nav-item" ng-if="isLoggedIn && toggleEmployee == 'Company'">
                        <a class="nav-link" href="#/postjob">Post Job</a>
                    </li>
                    <li class="nav-item" ng-if="isLoggedIn && toggleEmployee == 'Job Seeker'">
                        <a class="nav-link" href="#/searchjob">Search Job</a>
                    </li>
                    <li class="nav-item" ng-if="isLoggedIn">
                        <a class="nav-link" href="#/login" ng-click="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div ng-view=""></div>
    </div>


</body>

</html>
